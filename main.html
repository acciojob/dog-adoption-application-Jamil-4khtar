<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" placeholder="Name" required>
        <br>
        <label for="phone">Phone Number: </label>
        <input id="phone" type="text" name="phone number" placeholder="Phone Number" required>
        <br>
        <label for="address">Address: </label>
        <input id="address" type="text" name="address" placeholder="Address">
        <br>
        <label for="checkbox">Have you ever lived with a Dog before?</label>
        <input id="checkbox" type="checkbox" value="Have you ever lived with a Dog before?">
        <br>
        <label for="multiSelect">Please select your preferred breeds</label>
        <select id="multiSelect">
            <option>Kaala Kutta</option>
            <option>Safed Kutta</option>
            <option>Mix Kutta</option>
        </select> 
        <br>
		<input type="submit" value="Submit">
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
